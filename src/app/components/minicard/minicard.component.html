    <div class="row no-gutters align-items-center">
        <div class="col mr-2">
        <div class="font-weight-bold text-{{ borderColor }} text-uppercase mb-1">
            {{ title }}
        </div>
        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ content }}</div>
        </div>
        <div class="col-auto">

        </div>
    </div>
    </div>
