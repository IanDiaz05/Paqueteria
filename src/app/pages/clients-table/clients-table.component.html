<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Tabla de Clientes</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <p-table 
            [value]="clients" 
            [paginator]="true" 
            [rows]="10" 
            [rowsPerPageOptions]="[5, 10, 20]" 
            [responsiveLayout]="'scroll'" 
            [tableStyle]="{ 'min-width': '50rem' }"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="fname">Nombre <p-sortIcon field="fname"></p-sortIcon></th>
                    <th pSortableColumn="email">Correo <p-sortIcon field="email"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
                <tr>
                    <td>{{ client.id }}</td>
                    <td>{{ client.fname }} {{ client.lname }}</td>
                    <td>{{ client.email }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr>
                    <td colspan="4">Total de Clientes: {{ clients.length }}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </div>
</div>
